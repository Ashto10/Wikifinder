<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WikiFinder</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|PT+Sans" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id='error-container' class="hidden">
      <p class='error'>No results found</p>
      <button class='clear'></button>
    </div>
    <aside id="saved-article-container" class="hidden">
      <button id="saved-article-btn" value="Saved Items">Saved Items</button>
      <div id="saved-articles">
        <p id='placeholder'>No saved items to display.</p>
      </div>
    </aside>

    <main id="search-container">
      <h1 class="site-title">Wikifinder</h1>
      <div id="search-bar-container">
        <input id="search-bar" type="text" placeholder="Enter your search term here">
        <button id="search-btn">
          <div class="clear"></div>
          <div id="magnifier">
            <div id="glass"></div>
            <div id="handle"></div>
          </div>
        </button>
      </div>
      <div class="options">
        <label for="results-count">Number of results</label>
        <select id="results-count">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select> |
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="wikifinder">Get random article</a>
      </div>
      <div id="search-results" class="hidden"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
